<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Car Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #eee;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #1e1e1e;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      z-index: 10;
    }
    header button {
      background: #f0a500;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: 700;
      color: #111;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    header button:hover {
      background: #c47f00;
    }
    main {
      padding-top: 70px;
      max-width: 1000px;
      margin: 0 auto 3rem;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 320px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(240,165,0,0.7);
      margin-bottom: 2rem;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      transition: filter 0.5s ease;
    }
    .hero:hover img {
      filter: brightness(0.7);
    }
    .search-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
    }
    .search-container input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.3rem;
      border-radius: 40px;
      border: none;
      outline: none;
      box-shadow: 0 0 15px #f0a500aa;
      background: rgba(30,30,30,0.9);
      color: #eee;
      transition: box-shadow 0.3s ease;
    }
    .search-container input:focus {
      box-shadow: 0 0 25px #f0a500;
    }
    .cards {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      color: #eee;
      flex: 1 1 300px;
      max-width: 320px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #f0a500cc;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px #f0a500aa;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      color: #f0a500;
      text-align: center;
    }
    .card p {
      font-size: 0.95rem;
      line-height: 1.3;
      color: #ddd;
      text-align: center;
    }
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="hero" aria-label="Car hero image with search bar">
      <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1200&q=80" alt="Sporty car" />
      <div class="search-container">
        <input
          type="search"
          id="searchInput"
          placeholder="Search cars or brands..."
          aria-label="Search cars or brands"
        />
      </div>
    </section>

    <section class="cards" aria-label="Dashboard cards">
      <article class="card" aria-labelledby="carImgTitle">
        <h3 id="carImgTitle">Featured Car</h3>
        <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=400&q=80" alt="Red sports car" />
        <p>Experience the thrill of the red sports car â€” precision engineered for speed and style.</p>
      </article>

      <article class="card" aria-labelledby="chartTitle">
        <h3 id="chartTitle">Performance Chart</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Chart_placeholder.svg" alt="Chart placeholder" />
        <p>Analyze performance trends and metrics here.</p>
      </article>

      <article class="card" aria-labelledby="brandTitle">
        <h3 id="brandTitle">Top Brands</h3>
        <p>Mercedes, BMW, Audi, Tesla, Porsche, Ferrari, Lamborghini</p>
      </article>
    </section>
  </main>

  <script>
    // Session check
    const user = localStorage.getItem('session_user');
    if (!user) {
      window.location.href = 'login.html';
    }

    // Logout
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('session_user');
      window.location.href = 'login.html';
    });

    // Search functionality (just a placeholder)
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        alert(`You searched for: "${searchInput.value.trim()}"`);
        searchInput.value = '';
      }
    });
  </script>
</body>
</html>
