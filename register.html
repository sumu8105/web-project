<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SmartSearch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="regUsername" placeholder="Username" autocomplete="username" />
    <input type="password" id="regPassword" placeholder="Password" autocomplete="new-password" />
    <button id="registerBtn">Register</button>
    <p class="message" id="regMessage"></p>
    <p class="link">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('registerBtn').addEventListener('click', () => {
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const msg = document.getElementById('regMessage');

      if (!username || !password) {
        msg.textContent = 'Please enter both username and password.';
        return;
      }

      if (localStorage.getItem('user_' + username)) {
        msg.textContent = 'Username already exists!';
        return;
      }

      localStorage.setItem('user_' + username, password);
      msg.style.color = '#8f8';
      msg.textContent = 'Registration successful! Redirecting to login...';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    });
  </script>
</body>
</html>
